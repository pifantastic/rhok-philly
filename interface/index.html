<html>
<head>
	<title>Climate Data Request</title>
	<link rel="stylesheet" type="text/css" href="/stdtheme.css" />
</head>
<body>
	<h1>Bolivian Climate Data</h1>

	<div id="querybar">
	<form id="formid" name="climateform" action="climate.cgi" method="post" enctype="multipart/form-data">

		<p>
			Month:
			<select name="month">
				<option value="1">January</option>
				<option value="2">February</option>

				<option value="5">May</option>

				<option value="7">July</option>
				<option value="8">August</option>
				<option value="9">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select>
		</p>

 		<p>Start Year:
			<select name="startyear">
				<option value="1989">1989</option>
				<option value="1990">1990</option>
				<option value="1991">1991</option>
				<option value="1992">1992</option>
				<option value="1993">1993</option>
				<option value="1994">1994</option>
				<option value="1995">1995</option>
				<option value="1996">1996</option>
				<option value="1997">1997</option>
				<option value="1998">1998</option>
				<option value="1999">1999</option>
				<option value="2000">2000</option>
				<option value="2001">2001</option>
				<option value="2002">2002</option>
				<option value="2003">2003</option>
				<option value="2004">2004</option>
				<option value="2005">2005</option>
				<option value="2006">2006</option>
				<option value="2007">2007</option>
				<option value="2008">2008</option>
				<option value="2009">2009</option>
				<option value="2010">2010</option>
				<option value="2011">2011</option>
			</select>
		</p>

		<p>End Year:
			<select name="endyear">
				<option value="1989">1989</option>
				<option value="1990">1990</option>
				<option value="1991">1991</option>
				<option value="1992">1992</option>
				<option value="1993">1993</option>
				<option value="1994">1994</option>
				<option value="1995">1995</option>
				<option value="1996">1996</option>
				<option value="1997">1997</option>
				<option value="1998">1998</option>
				<option value="1999">1999</option>
				<option value="2000">2000</option>
				<option value="2001">2001</option>
				<option value="2002">2002</option>
				<option value="2003">2003</option>
				<option value="2004">2004</option>
				<option value="2005">2005</option>
				<option value="2006">2006</option>
				<option value="2007">2007</option>
				<option value="2008">2008</option>
				<option value="2009">2009</option>
				<option value="2010">2010</option>
				<option value="2011">2011</option>
			</select>
		</p>


		<p>Select a type of data:<br>
		&nbsp;&nbsp;<input type="radio" name="querytype" value="solarradiation" checked>solar radiation<br>
		&nbsp;&nbsp;<input type="radio" name="querytype" value="tempmax" checked>maximum temperature<br>
		&nbsp;&nbsp;<input type="radio" name="querytype" value="tempmin">minimum tempearture<br>
		&nbsp;&nbsp;<input type="radio" name="querytype" value="tempmedian" checked>median temperature<br>
		  &nbsp;&nbsp;<input type="radio" name="querytype" value="rain">rainfall<br>
		  &nbsp;&nbsp;<input type="radio" name="querytype" value="wind" checked>wind speed<br>
		  &nbsp;&nbsp;<input type="radio" name="querytype" value="dewpoint" checked>dew point<br>
		  &nbsp;&nbsp;<input type="radio" name="querytype" value="humidity" checked>humidity<br>
		</p>

	<input type=submit name="submission" value="submit">
	</form>
	</div> <!-- End of query bar area. -->

<div id="output">

</div>

</body>
</html>
